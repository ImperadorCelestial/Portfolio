<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contato</title>
</head>
<body class="contato-body">

    <header>
    <nav>
      <ul>
        <li><a href="home.html" class="home-button">Home</a></li>
        <li><a href="portfolio.html" class="portfolio-button">Portfólio</a></li>
        <li><a href="contato.html" class="contato-button">Contato</a></li>
      </ul>
    </nav>
    </header>
    
    <div class="box-contato">
      <h1 class="h1-contato">Fale Comigo</h1>
      <br>
      <br>

      <div class="informações-para-contato">
        <div class="nome-contato">
          <label class="label">Nome</label>
          <input type="text" class="input-contato" required>
        </div>

        <br>

        <div class="email-contato">
        <label class="label">E-mail</label>
        <input type="email" class="input-contato" required>
        </div>

        <br>

        <div class="mensagem-contato">
          <label class="label">Mensagem</label>
          <input type="text" class="mensagem-input-contato" required>
        </div>
      </div>
      <br>
      <br>
      <button type="submit" class="submit-btn">Enviar</button>
    </div>

</body>
